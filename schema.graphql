schema {
  query: Query
}

type Cell {
  row: Int!
  column: Int!
  input: String!
  output: String!
  type: CellTypes!
}

input CellInput {
  row: Int!
  column: Int!
  value: String!
}

enum CellTypes {
  TEXT
  NUMBER
  FORMULA
}

type Query {
  spreadsheet(spreadsheet: SpreadsheetInput!): Spreadsheet
}

type Spreadsheet {
  cells: [Cell!]!
}

input SpreadsheetInput {
  cells: [CellInput!]!
}
