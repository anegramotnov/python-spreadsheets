schema {
  mutation: SpreadsheetMutations
}

type Cell {
  row: Int!
  column: Int!
  input: String!
  output: String!
  type: CellTypes!
}

input CellInput {
  row: Int!
  column: Int!
  value: String!
}

enum CellTypes {
  TEXT
  NUMBER
  FORMULA
}

type Spreadsheet {
  cells: [Cell!]!
}

input SpreadsheetInput {
  cells: [CellInput!]!
}

type SpreadsheetMutations {
  calculateSpreadsheet(inputSpreadsheet: SpreadsheetInput): Spreadsheet
}
